name: PR Review (SwiftLint + AI)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: macos-latest

    steps:
      # Checkout full repo history (needed for diffs)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------
      # Step 1: Install tools
      # --------------------------
      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install reviewdog
        run: brew install reviewdog

      # --------------------------
      # Step 2: SwiftLint + Reviewdog
      # --------------------------
      - name: Run SwiftLint with Reviewdog
        run: |
          swiftlint lint --quiet | reviewdog -f=swiftlint \
            -name="SwiftLint" \
            -reporter=github-pr-review \
            -level=warning
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------
      # Step 3: Generate PR Diff
      # --------------------------
      - name: Generate PR Diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr.diff

      # --------------------------
      # Step 4: Run AI Review
      # --------------------------
      - name: Run AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          review=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"You are a senior iOS developer reviewing pull requests. Provide concise, constructive comments (Swift, SwiftUI, MVVM, in-app purchase logic, best practices).\"},
                {\"role\": \"user\", \"content\": \"Review this PR diff:\n$(cat pr.diff)\"}
              ],
              \"max_tokens\": 500
            }" | jq -r '.choices[0].message.content')

          echo "AI Review: $review"

          # Post AI review as PR comment
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            -d "{\"body\": \"$review\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
