name: PR Review (SwiftLint + AI)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install SwiftLint
      - name: Install SwiftLint
        run: brew install swiftlint

      # âœ… Correct way: use reviewdog GitHub Action
      - name: Run SwiftLint with Reviewdog
        uses: reviewdog/action-reviewdog@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: false
          filter_mode: diff_context
          tool_name: swiftlint
          run: swiftlint lint --quiet

      # Generate PR Diff
      - name: Generate PR Diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr.diff

      # AI Review
      - name: Run AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          review=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"You are a senior iOS developer reviewing pull requests. Provide concise, constructive comments (Swift, SwiftUI, MVVM, in-app purchase logic, best practices).\"},
                {\"role\": \"user\", \"content\": \"Review this PR diff:\n$(cat pr.diff)\"}
              ],
              \"max_tokens\": 500
            }" | jq -r '.choices[0].message.content')

          echo "AI Review: $review"

          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            -d "{\"body\": \"$review\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
